<main>

  <app-header></app-header>

  <div class="container mt-3 bg-dark bg-opacity-25 p-4 rounded-4">
    <h2>Add Category</h2>

    <form (submit)="addCategory(); $event.preventDefault()">
      <!-- Category Name -->
      <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input type="text" placeholder="Type here" class="form-control" [(ngModel)]="category.name" name="name" required />
      </div>

      <!-- Category Description -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" placeholder="Type here" [(ngModel)]="category.description" name="description"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Category</button>
    </form>

    <!-- Message Display -->
    <p *ngIf="message" class="mt-3 text-success">{{ message }}</p>
  </div>

</main>
