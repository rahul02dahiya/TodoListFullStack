<main>

  <app-header></app-header>

  <div class="container mt-3 bg-dark bg-opacity-25 p-4 rounded-4">
    <h2>Add Todo</h2>

    <form (submit)="addTodo()">
      <!-- Todo Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" placeholder="Type here" class="form-control" id="title" [(ngModel)]="todo.title" name="title" required />
      </div>

      <!-- Todo Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Todo Description</label>
        <textarea class="form-control" placeholder="Type here" id="description" [(ngModel)]="todo.description" name="description"
          required></textarea>
      </div>

      <!-- Category Selector -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" [(ngModel)]="todo.categoryId" name="categoryId" required>
          <option value="" disabled selected>Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>

    <!-- Message Display -->
    <p *ngIf="message" class="mt-3">{{ message }}</p>
  </div>

</main>
